apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-routing
  labels:
    name: public-routing
spec:
  rules:
  - host: fleetman.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: fleetman-webapp
            port: 
              number: 80
