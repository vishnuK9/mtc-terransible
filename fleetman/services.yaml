apiVersion: v1
kind: Service

metadata:
  name: fleetman-queue

spec:
  selector:
    app: queue
  ports:
  - name: http
    port: 8161
    nodePort: 30010
  - name: endpoint
    port: 61616
  type: LoadBalancer
---
apiVersion: v1
kind: Service

metadata:
  name: fleetman-webapp

spec:
  selector:
    app: webapp
  ports:
  - name: http
    port: 80
    nodePort: 30080
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: fleetman-position-tracker
spec:
  selector:
    app: position-tracker
  ports:
  - port: 8080
    name: http
    nodePort: 30020
type: LoadBalancer